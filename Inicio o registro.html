<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión / Registro</title>
    <link rel="stylesheet" href="Inicio de Sesión.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Iniciar Sesión</h2>
            <form action="Pagina principal/Alumnos.html" method="get">

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Entrar</button>
            
            </form>
            <p class="register-link">¿No tienes una cuenta? <a href="input.html">Regístrate aquí</a></p>
        </div>
    </div>
</body>
</html>
